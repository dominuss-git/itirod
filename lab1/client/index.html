<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chat</title>
  </head>
  <body>
    <div class="modal__overlay">
      <div class="modal__container">
        <h2 class="modal__title">Login/Register</h2>
        <form id="auth" class="modal__content">
          <label for="username">Username</label>
          <input type="text" id="username" />
          <label for="password">Password</label>
          <input type="password" id="password" required />
          <div class="wrapper">
            <button type="submit" class="button">Send</button>
            <div class="wrapper">
              <span>Login</span>
              <label class="switch">
                <input type="checkbox" id="isRegister" >
                <span class="slider round"></span>
              </label>
              <span>Register</span>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="root">
      <div style="flex-grow: 1; margin: 0 10px 0 0">
        <div id="message-container"></div>
        <form id="form">
          <label for="message-input">Message</label>
          <input type="text" id="message-input" />
          <div>
            <button type="submit" class="button" id="send-button">Send</button>
            <button type="submit" class="button" id="send-to-group-button">Send to group</button>
          </div>
          <label for="room-input">Room</label>
          <input type="text" id="room-input" />
          <button type="button" class="button" id="room-button">Join</button>
        </form>
        <!-- <button class="button" style="margin: 10px 0 0 0;" id="connect">Connect</button> -->
      </div>
      <div class="user-list">

      </div>
    </div>
    <script src="./js/auth.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
